<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasmias Kitchen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      #kitchen {
        color: rgb(5, 209, 240);
      }
      #heading {
        color: rgb(231, 99, 5);
      }
      .size {
        font-size: 60px;
        padding: 20px;
        margin: 20px;
      }
      .main-site{
        background-color: rgb(21, 20, 20);
      }

      /* ami tomai */
    </style>
  </head>
  <body>
    <section class="main-site">
        <header class="mt-5">
            <h1 id="heading" class="text-center size">
              Welcome To Tasmia's <span id="kitchen">Kitchen</span>
            </h1>
          </header>
          <main>
            <section class="container">
              <h3 class="text-white">Meal Details</h3>
              <div id="detail-container" style="width: 25rem"></div>
            </section>
            <section class="text-center mt-5">
              <input
                class=""
                id="search-field"
                type="text"
                placeholder="Search your food"
              />
              <button onclick="searchFood()" class="btn btn-primary">Search</button>
            </section>
            <section class="container">
              <h2 class="text-white">Your Meals</h2>
              <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
            </section>
    </section>
   
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/meals.js"></script>
  </body>
</html>
